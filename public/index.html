<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0, maximum-scale=1.0"">
    <meat name="apple-mobile-web-app-capable" content="yes"></meat>
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>电泊科技</title>
  </head>
  <style>
  .el-message-box--center{
    width: 280px !important;
    height: 160px !important;
    border-radius: 5px !important;
    padding-bottom: 0 !important;
    position: relative;
  }
  .el-button{
    border: 0 !important;
  }
  .el-message-box__title{
   font-size: 16px !important;
   font-weight: bold !important;
   color: #333333 !important;
   /* margin: 24px 0 24px 0 !important; */
  }
  .el-message-box__message{
    /* margin-bottom: 32px !important; */
    color: #999999 !important;
    font-size: 14px !important;
  }
  .el-message-box__btns{
    position: absolute;
    bottom: 0 !important;
    width: 100% !important;
      height: 45px !important;
    display: flex !important;
    /* margin-top: 15px !important; */
    border-top: 1px solid #e5e5e5;
  }
  .el-button--default {
      height: 45px !important;
    width: 50% !important;
    font-size: 14px !important;

  }
  .el-button--default span {
      flex: 1;
      height: 45px !important;
      text-align: center;
  }
  .el-button--primary{
    background: white !important;
    color: #56baf9 !important;
    border: 0 !important;
    border-left: 1px solid #e5e5e5 !important;
  }
  .el-date-editor{
    height: 30px !important;
  }
  .el-input__inner{
    height: 30px !important;
    
  }
  .el-input__suffix{
    top: 4px !important;
  }
  .el-input__prefix{
    top: -4px !important;

  }
  .el-select .el-input .el-select__caret.is-reverse{
transform: translateY(-10px)
  }
  </style>
  <body>
    <noscript>
      <strong>We're sorry but dbgzh doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
